      <article class='test first-post learning'><a href='../default-blog-title/'><figure><img src='../assets/images/default-blog-title/top-image.png'/><figcaption class='bg-faded'><h2>Default Blog Title</h2><time datetime='2017-09-14T10:36:27-04:00' title='9/14/17 10:36:27 am'>September 14, 2017</time><p>This is my very first blog.... I wonder how this will go...</p></figcaption></figure></a></article>    </section>
    <script>
      let tags = document.getElementsByClassName("blog-tag");
      let URLTagFound = false;
      let allTagsEnabled = false;
      
      if(window.location.hash){
        var tCount = tags.length;

        while(tCount--){
          let t = tags[tCount];

          if(t.innerText === window.location.hash.substring(1)){
            t.click();
            URLTagFound = true;
            break;
          }
        }
      }
      
      if(!URLTagFound)
        toggleAllTags();
      
      function toggleAllTags(){
        var tCount = tags.length;
        
        if(allTagsEnabled){
          while(tCount--)
            tags[tCount].classList.remove("badge-success");

          tags[1].classList.add("badge-success");
        }else{
          while(tCount--)
            tags[tCount].classList.add("badge-success");

          tags[1].classList.remove("badge-success");
        }
        
        toggleTag(tags[1]);
        allTagsEnabled = !allTagsEnabled;
      }
      
      function toggleTag(tagElement){
        tagElement.classList.toggle("badge-success");
        
        let posts = document.getElementsByTagName("article");
        var pCount = posts.length;
                
        while(pCount--){
          let p = posts[pCount];
          p.classList.add("hidden-xl-down");
          
          var tCount = tags.length;
          
          while(tCount--){
            let t = tags[tCount];
            if(t.classList.contains("badge-success") && p.classList.contains(t.innerText)){
              p.classList.remove("hidden-xl-down");
              break;
            }
          }
        }
      }
    </script>

  <script>
    document.body.classList.add("loaded");
    
    window.onload = function(){
      let anchorArray = document.getElementsByTagName("a");
      var index = anchorArray.length;

      while(index--){
        let anchorTarget = anchorArray[index].href.substring(17);
        
        if(anchorTarget.startsWith("#")){
          let anch = anchorArray[index];
          
          anch.addEventListener("click", function(event) {
            event.preventDefault();

            smoothScroll(anchorTarget.substring(1));
          });
        }
      }

      if (location.hash) {
        setTimeout(function() {
          window.scrollTo(0, 0);
          smoothScroll(location.hash.substring(1))
        }, 1);
      }
    };
    function smoothScroll(target){
      let elem = document.getElementById(target);
      
      $('html, body').animate({scrollTop: elem.offsetTop}, 750);
    }
  </script>
